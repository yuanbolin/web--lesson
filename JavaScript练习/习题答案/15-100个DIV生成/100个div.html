<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/content-box.css">
		<style>
			#box{
				width: 1000px;
				margin: 0 auto;
				display: flex;
				flex-wrap: wrap;
			}
			.item{
				display: block;
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
	<div id="box"></div>
	</body>
	<script>
		let box=document.getElementById('box');
		let colorArr=['red','yellow','blue','green'];
		let index=0;
		for (let i = 0; i < 100; i++) {
			let div=document.createElement('div');
			div.style.backgroundColor=colorArr[index];
			index++;
			if(index>3)index=0;
			div.className = "item";
			div.onmouseenter=function (){
				div.innerText=i+1;
			}
			div.onmouseleave=function (){
				div.innerText=''
			}
			box.appendChild(div);
		}


	</script>
</html>
