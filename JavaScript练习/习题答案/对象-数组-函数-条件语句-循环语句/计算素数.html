<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
    // 计算100-200之间的素数个数
    num = 0;
    for (var i = 100; i <= 200; i++) {
        for (j = 2; j < i; j++) {
            if (i % j == 0) {
                break;
            }
        }
        if (i == j) {
            num++;
        }
    }
    console.log(num + '个素数');
    </script>
</body>

</html>
