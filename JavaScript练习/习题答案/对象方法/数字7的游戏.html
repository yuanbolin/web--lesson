<body>
    <h4>1、一个小游戏，报7游戏的安全数(轮流报数，报到能被7整除或者尾数是7都要表演节目)</h4>
    <h4>2、请写出一个函数来计算1-100之间的安全数，将安全数放到一个数组中，return出来</h4>
    <script>
        function safeNumner() {
            var arr = [];
            for (let i = 1; i <= 100; i++) {
                if (i % 7 != 0 && i % 10 != 7) {
                    arr.push(i);
                }
            }
            return arr;
        }
    </script>
</body>
