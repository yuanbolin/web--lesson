<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.list {
			padding: 0;
		}

		.list li {
			list-style: none;
			width: 100%;
			margin: 10px auto;
			height: 100px;
			background-color: #eee;
			padding: 20px;
			border-bottom: 5px solid #CCCCCC;
			transition: all 0.5s;
			/*动画呈现0.5s的缓动效果*/
		}

		.list li.active {
			width: 600px;
			background-color: yellow;
		}
	</style>
</head>

<body>
	<input type="button" name="" id="btn" value="批量修改样式" />
	<ul class="list">
		<li>
			可循环变化
		</li>
		<li>
			可循环变化
		</li>
		<li>
			可循环变化
		</li>
	</ul>
	<script type="text/javascript">
		window.onload = function () {
			var oBtn = document.getElementById("btn");
			var oLis = document.querySelectorAll(".list li");
			oBtn.onclick = function () {
				for (var i = 0; i < oLis.length; i++) {
					oLis[i].classList.toggle('active');
				}
			}
		}
	</script>
</body>

</html>
